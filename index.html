<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Небольшая вёрстка</title>

  <style>
    div {
      width: 500px;
      height: 500px;

      background: #333333;
    }

    #main {
      color: white;
      width: 750px;
    }

    .text-white {
      color: white;
    }

    .alert {
      height: 350px;
      color: gray;
    }

    div {

    }

      background: #000000;
      color: yellow;
    }
  </style>
</head>
<body>

  <main>
    <h1>Резюме</h1>
    <h2>Разработчик веб-приложений</h2>
    <section class="study">
      <h2>Образование</h2>
      <ul>
        <li>Место учёбы №1</li>
        <li>Место учёбы №2</li>
        <li>Место учёбы №3</li>
      </ul>
    </section>
  </main>
</body>
</html>
